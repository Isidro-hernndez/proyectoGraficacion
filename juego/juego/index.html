<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Juego 1</title>

  <script type="text/javascript" src="phaser/phaser.min.js"></script>
  <script src="phaser/HealthBar.standalone.js"></script>
  <script type="text/javascript" src="js/socket.io.js"></script>
  <script type="text/javascript" src="js/conexion.js"></script>
  <script type="text/javascript" src="js/modal.js"></script>
  <script type="text/javascript" src="js/Boot.js"></script>
  <script type="text/javascript" src="js/Preloader.js"></script>
  <script type="text/javascript" src="js/MainMenu.js"></script>
  <script type="text/javascript" src="js/MainPersonaje.js"></script>
  <script type="text/javascript" src="js/Nivel1.js"></script>
  <script type="text/javascript" src="js/Nivel1_kike.js"></script>
</head>
<body>


    <script type="text/javascript">
    window.onload = function () {
      
      var game = new Phaser.Game(800, 600, Phaser.CANVAS, '');

      game.state.add('Boot', Game.Boot);
      game.state.add('Preloader', Game.Preloader);


      game.state.add('MainMenu', Game.MainMenu);
      //game.state.add('MainPersonaje', Game.MainPersonaje);
      game.state.add('Nivel1', Game.Nivel1);
      game.state.add('Nivel1_kike', Game.Nivel1_kike);
      //game.state.add('Level_02', Game.Level_01);
      //game.state.add('Level_03', Game.Level_01);

      game.state.start('Boot');
    }

  </script>


</body>
